apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'


publish {

    def groupProjectID = 'geospatial'
    def artifactProjectID = 'com.geo.spatialite'
    def publishVersionID = '0.0.1'

    userOrg = 'mvits'
    repoName = 'geospatial'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Spatialite Library for Android'
    website = 'https://github.com/mvits/Geo-Spatialite-Android'
}
    

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28

        testApplicationId "com.geo.spatialite.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    sourceSets {
        main {
            jni.srcDirs = []
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'


}


